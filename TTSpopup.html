<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div>
    <textarea id="textToSpeak" placeholder="Enter text to speak"></textarea>
    <div>
      <label for="rateSlider">Speech Rate:</label>
      <input type="range" id="rateSlider" min="0.1" max="2.0" step="0.1" value="1.0">
      <span id="rateValue">1.0</span>
    </div>
    <div>
      <label for="volumeSlider">Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1.0">
      <span id="volumeValue">1.0</span>
    </div>
    <div>
      <label for="voiceSelect">Voice:</label>
      <select id="voiceSelect"></select>
    </div>
    <button id="speakButton">Speak</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
